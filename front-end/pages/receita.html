<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../scripts/receita.js" defer></script>
</head>

<body class="doodle-body flex items-center justify-center min-h-screen">

    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html" class="nav-button active">Início</a>
        <a href="despesas.html" class="nav-button">Despesas</a>
        <a href="receita.html" class="nav-button">Receitas</a>
        <a href="relatorio.html" class="nav-button">Relatórios</a>
        <a href="categorias.html" class="nav-button">Categorias</a>
    </nav>

    <!-- Container principal -->
    <div id="main-app"
        class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 sm:p-8 mt-6 transform scale-100 transition-transform duration-500">

        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800">Gerenciar Receitas</h1>
            <p class="text-gray-500 mt-1">Registre e acompanhe todas as suas receitas.</p>
        </header>

        <div class="doodle-card max-w-4xl w-full p-6 sm:p-8">
            <!-- Formulário para adicionar receita -->
            <div class="bg-gray-50 p-6 rounded-lg mb-6">
                <h3 class="text-lg font-semibold mb-3">Adicionar Nova Receita</h3>
                <form id="add-income-form" class="space-y-4">
                    <div>
                        <label for="income-description"
                            class="block text-sm font-medium text-gray-700">Descrição</label>
                        <input type="text" id="income-description" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                    </div>
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="income-amount" class="block text-sm font-medium text-gray-700">Valor
                                (R$)</label>
                            <input type="number" id="income-amount" required step="0.01"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                        </div>
                        <div class="w-1/2">
                            <label for="income-date" class="block text-sm font-medium text-gray-700">Data</label>
                            <input type="date" id="income-date" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                        </div>
                    </div>
                    <div>
                        <label for="income-category" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <select id="income-category" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                            <!-- opções serão carregadas dinamicamente -->
                        </select>
                    </div>
                    <button id="add-income-btn" type="button" class="doodle-button w-full">
                        Adicionar Receita
                    </button>
                </form>
            </div>

            <!-- Lista de receitas -->
            <div class="mt-8">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-semibold">Últimas Receitas</h3>
                    <button id="refresh-incomes" class="doodle-button px-4 py-1 text-sm">
                        Atualizar
                    </button>
                </div>
                <ul id="income-list" class="space-y-4">
                    <!-- Receitas carregadas via JS -->
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
