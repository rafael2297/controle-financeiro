<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="../css/categoria.css">
    <script src="../scripts/categorias.js" defer></script>
</head>

<body class="doodle-body flex items-center justify-center min-h-screen">

    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html" class="nav-button">In√≠cio</a>
        <a href="despesas.html" class="nav-button">Despesas</a>

    <div id="main-app" class="doodle-card max-w-3xl w-full p-6 sm:p-8 mt-6">

        <!-- Cabe√ßalho -->
        <header class="text-center mb-6">
            <h1 class="doodle-title">üóÇÔ∏è Gerenciar Categorias</h1>
            <p class="doodle-subtitle">Crie, edite e exclua categorias para despesas e receitas.</p>
        </header>

        <!-- Adicionar Categoria -->
        <div class="doodle-box mb-6">
            <div class="category-header">
                <h3 class="font-bold">Adicionar Nova Categoria</h3>
            </div>

            <form id="add-category-form" class="flex items-center gap-3 mt-3">
                <input type="text" id="category-name" required placeholder="Nome da Categoria"
                    class="doodle-input flex-1" />

                <button id="add-category" type="submit" class="doodle-button">
                    ‚ûï Adicionar
                </button>
            </form>
        </div>

        <!-- Lista de Categorias -->
        <div class="doodle-box">
            <div class="category-header">
                <h3 class="font-bold">Categorias</h3>
                <button id="refresh-categories" class="doodle-button px-3 py-1 text-sm" title="Atualizar">‚ü≥</button>
            </div>
            <ul id="category-list" class="space-y-3">
                <!-- Populado via JS -->
            </ul>
        </div>
    </div>

    <!-- Modal de edi√ß√£o -->
    <div id="edit-category-modal" class="modal-overlay" aria-hidden="true">
        <div class="modal-card">
            <button id="close-edit-modal" class="modal-close">‚úñ</button>
            <h2 class="text-xl font-bold mb-4">Editar Categoria</h2>

            <form id="edit-category-form" class="space-y-4">
                <input type="hidden" id="edit-category-id" />

                <div>
                    <label for="edit-category-name" class="block text-sm font-medium">Nome</label>
                    <input type="text" id="edit-category-name" required class="doodle-input w-full" />
                </div>

                <div class="flex justify-end gap-3 mt-4">
                    <button type="button" id="cancel-edit-category" class="doodle-button">Cancelar</button>
                    <button type="submit" class="doodle-button">Salvar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
