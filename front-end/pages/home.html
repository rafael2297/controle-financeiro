<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In칤cio</title>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body class="doodle-body flex items-center justify-center min-h-screen">

    <!-- Navega칞칚o -->
    <nav class="navbar">
        <a href="home.html" class="nav-button active">In칤cio</a>
        <a href="despesas.html" class="nav-button">Despesas</a>
        <a href="receita.html" class="nav-button">Receitas</a>
        <a href="relatorio.html" class="nav-button">Relat칩rios</a>
        <a href="categorias.html" class="nav-button">Categorias</a>
    </nav>

    <!-- Container principal -->
    <div id="main-app" class="doodle-card max-w-3xl w-full p-6 sm:p-8 text-center">



        <!-- Cabe칞alho -->
        <header class="mb-6">
            <h1 class="doodle-title">游늵 Minha App de Finan칞as</h1>
            <p class="doodle-subtitle">Gerencie suas despesas e receitas com facilidade.</p>
        </header>




        <!-- Conte칰do da P치gina Inicial -->
        <div class="doodle-box p-6">
            <h2 class="doodle-section-title">Bem-vindo(a)!</h2>
            <p class="mt-3 text-gray-700">
                Use a navega칞칚o acima para gerenciar suas finan칞as.
                Adicione despesas, receitas ou veja relat칩rios detalhados.
            </p>

            <div class=" mb-6 text-center">
                <h2 class="text-xl font-bold">Saldo Atual</h2>
                <p id="saldo-atual" class="text-2xl font-extrabold text-blue-600 mt-2">R$ 0,00</p>
            </div>

        </div>
    </div>

    <!-- Modal para cadastrar saldo inicial -->
    <div id="saldo-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <h2 class="text-xl font-bold mb-4">Informe seu saldo inicial</h2>
            <form id="saldo-form" class="space-y-4">
                <input type="number" step="0.01" id="saldo-inicial" class="doodle-input w-full" placeholder="R$ 0,00"
                    required>
                <div class="flex justify-end gap-3">
                    <button type="submit" class="doodle-button">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const API = "http://localhost:8080";
            const saldoModal = document.getElementById("saldo-modal");
            const saldoForm = document.getElementById("saldo-form");
            const saldoInput = document.getElementById("saldo-inicial");
            const saldoAtualEl = document.getElementById("saldo-atual");

            // Formata n칰mero em BRL
            const formatarMoeda = (v) =>
                new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" })
                    .format(v ?? 0);

            // Busca no backend o saldo atual e coloca no DOM
            async function carregarSaldo() {
                try {
                    const res = await fetch(`${API}/api/saldos/atual`);
                    if (!res.ok) {
                        console.warn("Saldo atual n칚o dispon칤vel ainda.");
                        return;
                    }
                    const valor = await res.json();
                    saldoAtualEl.textContent = formatarMoeda(valor);
                } catch (err) {
                    console.error("Erro ao buscar saldo atual:", err);
                }
            }

            // Verifica se j치 existe saldo inicial cadastrado
            async function verificarSaldoInicial() {
                try {
                    const res = await fetch(`${API}/api/saldos/existe`);
                    const existe = res.ok ? await res.json() : false;

                    if (existe) {
                        // esconde modal e carrega o saldo na home
                        saldoModal.classList.add("hidden");
                        saldoModal.classList.remove("flex");
                        await carregarSaldo();
                    } else {
                        // mostra modal para informar o saldo inicial
                        saldoModal.classList.remove("hidden");
                        saldoModal.classList.add("flex");
                    }
                } catch (err) {
                    console.error("Erro ao verificar saldo inicial:", err);
                }
            }

            // Salva o saldo inicial e atualiza a home
            saldoForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const valor = parseFloat(String(saldoInput.value).replace(",", "."));

                if (Number.isNaN(valor) || valor <= 0) {
                    alert("Informe um valor v치lido para o saldo inicial!");
                    return;
                }

                try {
                    const res = await fetch(`${API}/api/saldos`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ valorInicial: valor })
                    });

                    if (!res.ok) {
                        alert("Erro ao salvar saldo inicial.");
                        return;
                    }

                    // fecha o modal e atualiza o valor exibido
                    saldoModal.classList.add("hidden");
                    saldoModal.classList.remove("flex");
                    saldoInput.value = "";
                    await carregarSaldo();
                } catch (err) {
                    console.error("Erro de rede ao salvar saldo:", err);
                }
            });

            // Inicializa칞칚o da p치gina
            verificarSaldoInicial();
        });
    </script>



</body>

</html>
